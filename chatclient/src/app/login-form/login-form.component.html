<div id="loginContainer">
  <h1 *ngIf="reg">Registration successfull</h1>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    
    <div id="userpass" class="loginPart">

      <mat-form-field>
        <input name="user" [(ngModel)]="username" matInput placeholder="Username" required>
        <mat-hint>{{userFeedback}}</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <input name="pass" [(ngModel)]="password" matInput placeholder="Password" [type]="hide ? 'password' : 'text'" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-hint>{{passFeedback}}</mat-hint>
      </mat-form-field>

      <button id="submit" mat-raised-button type="submit">Submit</button>

    </div>

  </form>

</div>
